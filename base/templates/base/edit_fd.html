<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Fixed Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Fixed Deposit</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="bank_name">Bank Name:</label>
            <input type="text" id="bank_name" name="bank_name" value="{{ fd.bank_name }}" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ fd.amount }}" required>

            <label for="interest_rate">Interest Rate:</label>
            <input type="number" step="0.01" id="interest_rate" name="interest_rate" value="{{ fd.interest_rate }}" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ fd.start_date|date:'Y-m-d' }}" required>

            <label for="maturity_date">Maturity Date:</label>
            <input type="date" id="maturity_date" name="maturity_date" value="{{ fd.maturity_date|date:'Y-m-d' }}" required>

            <label for="receipt_number">Receipt Number:</label>
            <input type="text" id="receipt_number" name="receipt_number" value="{{ fd.receipt_number }}" required>

            <button type="submit">Update Fixed Deposit</button>
        </form>
    </div>
</body>
</html>
