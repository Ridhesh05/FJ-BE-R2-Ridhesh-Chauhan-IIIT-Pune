<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Stock</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" value="{{ stock.symbol }}" required>

            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" value="{{ stock.company_name }}" required>

            <label for="shares">Number of Shares:</label>
            <input type="number" id="shares" name="shares" value="{{ stock.shares }}" required>

            <label for="purchase_price">Purchase Price:</label>
            <input type="number" step="0.01" id="purchase_price" name="purchase_price" value="{{ stock.purchase_price }}" required>

            <label for="purchase_date">Purchase Date:</label>
            <input type="date" id="purchase_date" name="purchase_date" value="{{ stock.purchase_date|date:'Y-m-d' }}" required>

            <button type="submit">Update Stock</button>
        </form>
    </div>
</body>
</html>
