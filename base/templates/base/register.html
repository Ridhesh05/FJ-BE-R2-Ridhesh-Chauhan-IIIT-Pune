<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Finance Buddy</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Belleza&display=swap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #192338;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .phone-container {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111827;
        }

        .phone-mockup {
            width: 300px;
            height: 400px;
            background-color: #111827;
            border-radius: 15px;
            position: relative;
            padding: 20px;
            color: white;
        }

        .spending-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .spending-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .spending-icon {
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 4px;
        }

        .last-updated {
            font-size: 12px;
            color: #6b7280;
        }

        .balance {
            font-size: 32px;
            font-weight: 600;
            margin: 10px 0;
        }

        .current-balance {
            font-size: 14px;
            color: #6b7280;
        }

        .date-range {
            font-size: 14px;
            margin: 20px 0;
        }

        .graph-container {
            position: relative;
            height: 200px;
            margin-top: 30px;
            border-bottom: 1px solid #2d3748;
        }

        .graph-line {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .graph-line path {
            stroke: #3b82f6;
            stroke-width: 2;
            fill: none;
        }

        .graph-line circle {
            fill: #3b82f6;
        }

        .y-axis {
            position: absolute;
            right: 0;
            top: 0;
            color: #6b7280;
            font-size: 12px;
        }

        .x-axis {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            color: #6b7280;
            font-size: 12px;
        }
        .form-container {
            flex: 1 1 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }
        .form-container img {
            width: 70px;
            margin-bottom: 10px;
        }
        .form-container .brand {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Belleza', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #4cae4c;
        }
        #registerMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="phone-container">
            <div class="phone-mockup">
                <div class="spending-header">
                    <div class="spending-title">
                        <div class="spending-icon"></div>
                        Spending
                    </div>
                    <div class="last-updated">Last Updated 26 June, 2024</div>
                </div>
                <div class="balance">$83,465</div>
                <div class="current-balance">Current Balance</div>
                <div class="date-range">
                    <div>Past 2 months</div>
                    <div>24 May - 24 July</div>
                </div>
                <div class="graph-container">
                    <svg class="graph-line" viewBox="0 0 300 200">
                        <path d="M0,50 C50,60 100,80 150,100 S250,120 300,110" />
                        <circle cx="0" cy="50" r="4" />
                        <circle cx="150" cy="100" r="4" />
                        <circle cx="300" cy="110" r="4" />
                    </svg>
                    <div class="y-axis">$90k</div>
                    <div class="x-axis">
                        <span>25 May</span>
                        <span>26 Jul</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-container">
            <img src="https://img.myloview.com/stickers/fb-letter-linked-logo-for-business-and-company-identity-initial-letter-fb-logo-vector-template-700-271062079.jpg" alt="Finance Buddy Logo" id="logo">
          
            <h2>Register</h2>
            <form id="registerForm" method="POST" action="/register/">
                {% csrf_token %}
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </form>
            <p id="registerMessage"></p>
        </div>
        
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            //let dob = document.getElementById("dob").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
    
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            let dobInput = document.getElementById("dob").value;
            let dob = new Date(dobInput);
            let today = new Date();

    
             if (dob >= today) {
                    alert("Date of Birth must be in the past!");
                    return;
                }
            if(email.indexOf("@") === -1){
                alert("Please enter a valid email address!");
                return;
            }

    
            alert("Registration successful for " + username + "!");
            
            this.submit(); // Submit the form after the pop-up
        });
    </script>
    
</body>
</html>
