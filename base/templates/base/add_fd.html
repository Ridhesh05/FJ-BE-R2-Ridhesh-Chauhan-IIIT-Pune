<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fixed Deposit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1b1e;
            color: #ffffff;
            line-height: 1.6;
        }

        .nav-links {
            background-color: #242529;
            padding: 15px;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 15px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .nav-links a.active {
            background-color: #6c5dd3;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #242529;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background-color: #2a2b30;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c5dd3;
            box-shadow: 0 0 0 2px rgba(108, 93, 211, 0.2);
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #6c5dd3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-secondary {
            background-color: #4a4b50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #5a4daf;
        }

        .btn-secondary:hover {
            background-color: #3a3b3f;
        }

        .messages {
            list-style: none;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .messages li {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .messages .success {
            background-color: #28a745;
            color: white;
        }

        .messages .error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/transaction">Transaction</a>
        <a href="/predict">Expense Prediction</a>
        <a href="/news">Financial News</a>
        <a href="/investments" class="active">Investments</a>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="form-container">
        <h2>Add Fixed Deposit</h2>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="bank_name">Bank Name</label>
                <input type="text" id="bank_name" name="bank_name" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="interest_rate">Interest Rate (%)</label>
                <input type="number" id="interest_rate" name="interest_rate" step="0.01" min="0" max="20" required>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            
            <div class="form-group">
                <label for="maturity_date">Maturity Date</label>
                <input type="date" id="maturity_date" name="maturity_date" required>
            </div>
            
            <div class="form-group">
                <label for="receipt_number">Receipt Number</label>
                <input type="text" id="receipt_number" name="receipt_number" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Add Fixed Deposit</button>
                <a href="/investments" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        // Set minimum date as today for start_date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start_date').min = today;

        function validateForm() {
            const startDate = new Date(document.getElementById('start_date').value);
            const maturityDate = new Date(document.getElementById('maturity_date').value);
            
            if (maturityDate <= startDate) {
                alert('Maturity date must be after the start date');
                return false;
            }

            const amount = parseFloat(document.getElementById('amount').value);
            if (amount <= 0) {
                alert('Amount must be greater than 0');
                return false;
            }

            const interestRate = parseFloat(document.getElementById('interest_rate').value);
            if (interestRate <= 0 || interestRate > 20) {
                alert('Interest rate must be between 0 and 20%');
                return false;
            }

            return true;
        }

        // Update minimum maturity date when start date changes
        document.getElementById('start_date').addEventListener('change', function() {
            const startDate = this.value;
            document.getElementById('maturity_date').min = startDate;
        });
    </script>
</body>
</html>
